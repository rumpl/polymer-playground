<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../todo-item/todo-item.html">
<link rel="import" href="../todo-input/todo-input.html">


<polymer-element name="todo-list" attributes="items">
    <template>
        <todo-input on-todo-input-commit="{{addTodo}}" label="New Todo"></todo-input>
        <link rel="stylesheet" href="todo-list.css">
        <template repeat="{{ item in items }}">
            <todo-item item="{{ item }}"></todo-item>
        </template>
    </template>
    <script>
        (function () {
            Polymer({
                items: [],
                addTodo: function (e, detail, sender) {
                    this.items.push({title : detail});
                    console.log(arguments);
                }
            });
        })();
    </script>
</polymer-element>
