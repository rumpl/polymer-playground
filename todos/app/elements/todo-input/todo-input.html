<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="todo-input" extends="paper-input">
    <template>
        <link rel="stylesheet" href="todo-input.css">
        <shadow>
        </shadow>
    </template>
    <script>
        (function () {
            Polymer({
                ready: function () {
                    var ENTER_KEY = 13;
                    var self = this;
                    this.$.decorator.addEventListener('keypress', function (e) {
                        if (e.keyCode == ENTER_KEY) {
                            self.fire('todo-input-commit', self.value);
                            self.value = '';
                        }
                    });
                }
            });
        })();
    </script>
</polymer-element>
